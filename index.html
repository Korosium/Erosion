<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/src/cipher/aes/min.js"></script>
    <script defer src="js/src/cipher/chacha20-poly1305/min.js"></script>
    <script defer src="js/src/cipher/xchacha20-poly1305/min.js"></script>
    <script defer src="js/src/hash/sha256/min.js"></script>
    <script defer src="js/src/hash/sha3-256/min.js"></script>
    <script defer src="js/src/convert/base32/min.js"></script>
    <script defer src="js/main.min.js"></script>
    <title>Erosion</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-4 mb-3">Erosion</h1>
    </header>
    <main>
        <div>
            <h2 class="text-start">Text</h2>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 form-floating">
                                <textarea name="plaintext-text-textarea" id="plaintext-text-textarea" class="form-control" spellcheck="false"></textarea>
                                <label for="plaintext-text-textarea" class="form-label">Plaintext</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <button type="button" id="plaintext-text-encrypt-button" class="btn btn-outline-light">Encrypt</button>
                                <button type="button" id="plaintext-text-copy-button" class="btn btn-outline-light">Copy</button>
                                <button type="button" id="plaintext-text-delete-button" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 form-floating">
                                <textarea name="ciphertext-text-textarea" id="ciphertext-text-textarea" class="form-control" spellcheck="false"></textarea>
                                <label for="ciphertext-text-textarea" class="form-label">Ciphertext</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <button type="button" id="ciphertext-text-decrypt-button" class="btn btn-outline-light">Decrypt</button>
                                <button type="button" id="ciphertext-text-copy-button" class="btn btn-outline-light">Copy</button>
                                <button type="button" id="ciphertext-text-delete-button" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="mb-2 form-floating">
                        <input type="password" name="key-text-input" id="key-text-input" class="form-control" spellcheck="false">
                        <label for="key-text-input" class="form-label">Key</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 text-start">
                    <button type="button" id="key-text-show-button" class="btn btn-outline-light">Show</button>
                    <button type="button" id="key-text-copy-button" class="btn btn-outline-light">Copy</button>
                    <button type="button" id="key-text-generate-button" class="btn btn-outline-info">Generate</button>
                    <button type="button" id="key-text-delete-button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div>
            <h2 class="text-start">File</h2>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <label for="plaintext-file-input">File to encrypt</label>
                                <input type="file" name="plaintext-file-input" id="plaintext-file-input" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2 text-start">
                            <button type="button" id="plaintext-file-encrypt-button" class="btn btn-outline-light">Encrypt</button>
                            <button type="button" id="plaintext-file-delete-button" class="btn btn-outline-danger">Delete</button>
                            <span id="plaintext-file-results"></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-2 text-start">
                                <label for="ciphertext-file-input">File to decrypt</label>
                                <input type="file" name="ciphertext-file-input" id="ciphertext-file-input" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2 text-start">
                            <button type="button" id="ciphertext-file-decrypt-button" class="btn btn-outline-light">Decrypt</button>
                            <button type="button" id="ciphertext-file-delete-button" class="btn btn-outline-danger">Delete</button>
                            <span id="ciphertext-file-results"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="mb-2 form-floating">
                        <input type="password" name="key-file-input" id="key-file-input" class="form-control" spellcheck="false">
                        <label for="key-file-input" class="form-label">Key</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 text-start">
                    <button type="button" id="key-file-show-button" class="btn btn-outline-light">Show</button>
                    <button type="button" id="key-file-copy-button" class="btn btn-outline-light">Copy</button>
                    <button type="button" id="key-file-generate-button" class="btn btn-outline-info">Generate</button>
                    <button type="button" id="key-file-delete-button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div>
            <h2 class="text-start">Settings</h2>
            <div class="row">
                <div class="col-lg-4">
                    <div class="mb-3 form-floating">
                        <select id="settings-cipher-select" class="form-select" name="settings-cipher-select"></select>
                        <label class="form-label" for="settings-cipher-select">Cipher</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3 form-floating">
                        <select id="settings-hash-select" class="form-select" name="settings-hash-select"></select>
                        <label class="form-label" for="settings-hash-select">Hash</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3 form-floating">
                        <select id="settings-encoding-select" class="form-select" name="settings-encoding-select"></select>
                        <label class="form-label" for="settings-encoding-select">Encoding</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-2 text-start">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settings-lock-check">
                        <label class="form-check-label" for="settings-lock-check">Lock settings</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mb-3"></footer>
</body>

</html>
